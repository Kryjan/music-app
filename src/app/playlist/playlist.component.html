<div class="playlist-container">
  <mat-card class="my-tracks">
    <app-track-information
      *ngFor="let track of myTracks$ | async"
      [track]="track"
    ></app-track-information>
  </mat-card>

  <app-search></app-search>

  <app-save-playlist-form
    #savePlaylistForm
    *ngIf="true"
  ></app-save-playlist-form>
</div>
